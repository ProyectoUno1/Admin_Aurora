<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Admin Panel - Login</title>
  <link rel="stylesheet" href="loginAdmin.css">
  <script type="module" src="loginAdmin.js"></script>
  <style>
 
  </style>
</head>
<body>
  <div class="login-container">
    <div class="split-background">
      <div class="logo">
        <h1>Aurora</h1>
        <p>Panel de Administración</p>
      </div>
    </div>

    <div class="form-section">
      <form id="loginForm">
        <div class="form-header">
          <h2>Iniciar Sesión</h2>
          <p>Accede a tu panel de administración</p>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="admin@aurora.com">
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required placeholder="Contraseña">
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recordar contraseña</label>
          </div>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Iniciar Sesión
        </button>

        <div class="divider">O</div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Verificando credenciales...</p>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div class="footer">
          <p>Copyright © 2025 Aurora Admin Panel. Aurora™ es una marca registrada.</p>
          <p><a href="#">Términos de Servicio</a> | <a href="#">Política de Privacidad</a></p>
        </div>
      </form>
    </div>
  </div>

  
</body>
</html>
